name: CI/CD Pipeline

on:
  push:
    branches:
       - '*'  

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Update Package
      run: npm update <my-utils>

    - name: Build React app
      run: npm run build


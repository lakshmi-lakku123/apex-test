name: Deploy to AWS EC2

on:
  push:
    branches:
      - '*'  # Change this to your main branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Print Host and Username
        run: |
          echo "Host.............: ${{ secrets.EC2_HOST }}"
          echo "Username...........: ${{ secrets.EC2_USERNAME }}"
          echo ${{ process.env.secret_key }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH client
        run: sudo apt-get install openssh-client -y

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 3.26.196.189
          username: ubuntu
          key: ${{ process.env.secret_key }}
          port: 3000
          script: |
            cd /Downloads/test1
            git pull origin master  # Or use your branch name if different
            npm install
            npm run build
            # Additional commands to restart your server or Nginx if needed
